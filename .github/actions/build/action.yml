name: Reusable build
description: Reusable CMake build

inputs:
  target:
    required: true
    description: build target

  test:
    required: true
    description: run tests

  config:
    default: RelWithDebInfo
    description: build type

  test_id:
    description: Ziti Test Identity

runs:
  using: "composite"
  steps:
    - name: macOS tools
      if: runner.os == 'macOS'
      uses: gerlero/brew-install@v1
      with:
        packages: autoconf autoconf-archive automake pkg-config libtool

    - name: windows tools
      if: runner.os == 'Windows'
      shell: bash
      run: choco install pkgconfiglite

    - name: simple build
      run: |
        echo "target = ${{ inputs.target }}"
        mkdir -p ${CI_CACHE}
      shell: bash

    - uses: actions/setup-go@v5
      with:
        go-version: '1.23.x'
        cache-dependency-path: "**/*.sum"

    - uses: lukka/get-cmake@v3.30.1

    - uses: lukka/run-vcpkg@v11

    - uses: actions/cache@v4
      with:
        key: vbc-${{ inputs.target }}-${{ hashFiles('./vcpkg.json') }}
        path: ${{ env.CI_CACHE }}

    - uses: lukka/run-cmake@v10
      name: Configure CMake
      with:
        configurePreset: ci-${{ inputs.target }}
        configurePresetAdditionalArgs: "[ `-B`, `./build` ]"

    - name: build CMake
      run: cmake --build ./build --config ${{ inputs.config }}
      shell: bash

    - name: bundle artifacts
      run: cmake --build ./build --config ${{ inputs.config }} --target ziti-prox-c-pack --target package
      shell: bash

    - name: test
      if: inputs.test == 'true'
      working-directory: ./build
      shell: bash
      run: ctest -VV --no-compress-output -R quick_tests

    - name: integration tests
      env:
        TEST_ID: ${{ inputs.test_id }}
        ZITI_TEST_IDENTITY: ${{ runner.workspace }}/test_id.json
        ZITI_LOG: "4"
      if: inputs.test == 'true'
      working-directory: ./build
      continue-on-error: true
      shell: bash
      run: |
        ctest -VV --no-compress-output -C ${{ inputs.config }} -R quickstart-test
        
