language: c

jobs:
  include:
    - stage: build all
      os: linux
      dist: bionic
      compiler: gcc

    - #stage: MacOS build
      os: osx
      osx_image: xcode11.2
      compiler: gcc

    - #stage: Win64 build
      os: windows
      compiler: gcc

before_script:
  - env
  - mkdir build
  - cd build
  - cmake -G Ninja ..

script:
  - cmake --build . --target all_tests
  - ctest --no-compress-output -T Test
  - cmake --build all
